<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <style>
      body { background-color: rgb(179, 45, 45);
        background-image:linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7) ),  url("https://www.sjpl.org/sites/default/files/images/1718/nyt.png");
       }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #comments {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
      p {
       color: white;
      }
      h2{
        color: whitesmoke;
        text-align: center;
      }
      h1 {
        color: tan;
        text-align: center;
      }
      h3 {
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>NY Times Scraper</h1>
      <h2><i>Scrape the leading News enthusiast website for exciting articles.</i></h2>
      <div id="articles"></div>
      <div id="comments"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
